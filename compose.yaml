services:
  backend:
    build: .
    env_file:
      - ./local.env
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    ports:
      - '80:8080'

  postgres:
    image: postgres:15.5-alpine
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./local.env
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    ports:
      - '6379:6379'

volumes:
  db-data:
